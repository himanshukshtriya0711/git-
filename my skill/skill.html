<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY SKILLS</title>
    <link rel="stylesheet" href="skill.css" class="css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h1 class="sub-title">
        MY <span>SKILLS</span>

        <div class="container">
            <h1 class="heading">Technical-skills</h1>

                    <span>HTML</span>

                </div>
                <div class="progress-line html">

                </div>
            </div>
            <div class="bar" ><i style="color: #147bbc;" class="bx bxl-css3"></i>

                </div>
                <div class="progress-line css">

            <div class="bar" ><i style="color:#b0bc1e ;" class="bx bxl-javascript"></i>

            <div class="bar" ><i style="color:#c32ec9;" class="bx bxl-python"></i>

                </div>
                <div class="progress-line python">

            <div class="bar" ><i style="color:#69bcbc ;" class="bx bxl-java"></i>

            </div>
